<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mrchllaja - Check Khodam</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" class="js-site-favicon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjir-eXowQ7a6Sh6aJiqJULkzye16qeB7mQFqLGEk7Ve9MAfKSK9cfJmnF-ewspGq12VjE4s9p0l5iMVTfUmMMnwS3p6Pb0iAuHnY70kk2APxCNjll0mQ9C_5fqeIEe9FSXRqAugk77MfIPi6qxZzVqr0k2tI1zxxgu1tfIiYdywhLf3kHkf687n0mi6USR/s1600/20240705_211121.png">
  <meta name="description" content="Temukan Khodam Anda dengan mudah melalui website kami. Unggah foto Anda dan dapatkan hasil Khodam yang unik dan personal. Bagikan hasilnya dengan teman-teman Anda di media sosial!">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>CEK KHODAM</h1>
    <form id="khodamForm" enctype="multipart/form-data">
      <label for="name">ISI DATA DIBAWAH INI:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>
      
      <label for="photo" class="custom-file-upload">Masukin Foto Kamu</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      
      <button type="submit">Check Khodam</button>
    </form>
  </div>

  <div id="container-popup" class="container-popup"></div>

  <footer>
    <p>Copyright © 2024 <b>Mrchllaja</b> <span class="heart">❤️</span></p>
    <p>Total View: <b><span id="total-views">0</span></b></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
